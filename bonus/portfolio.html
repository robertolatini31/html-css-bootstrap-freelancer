<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Bootstrap Portfolio</title>
  </head>
  <body>
    
    <header class="stie_header">

        <nav class="navbar navbar-expand-lg navbar-dark">

            <div class="container">

              <a class="navbar-brand text-uppercase fw-bolder fs_normal" href="#">start bootstrap</a>

              <button class="navbar-toggler d-block d-md-none" type="button">
                <span class="navbar-toggler-icon"></span>
              </button>
              
                <ul class="navbar-nav mb-2 mb-lg-0 d-none d-md-block">
                  <li class="nav-item d-inline-block px-2">
                    <a class="nav-link active text-uppercase fw-bolder fs_small" aria-current="page" href="#">portfolio</a>
                  </li>
                  <li class="nav-item d-inline-block px-2">
                    <a class="nav-link active text-uppercase fw-bolder fs_small" aria-current="page" href="#">about</a>
                  </li>
                  <li class="nav-item d-inline-block px-2">
                    <a class="nav-link active text-uppercase fw-bolder fs_small" aria-current="page" href="#">contact</a>
                  </li> 
                </ul>
                <!-- /. right-menu  -->
              
            </div>
            <!-- /. Container -->

        </nav>

    </header>
    <!-- /.stie_header -->

    <main class="site_main">

        <section class="gallery p-5">
            <h1 class="text-center text-uppercase p-3">la struttura</h1>

            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-12">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="https://picsum.photos/1400/600" class="d-block" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://picsum.photos/1400/600?grayscale" class="d-block" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://picsum.photos/1400/600?blur" class="d-block" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <!-- /.col-12 -->
                </div>
                <!-- /.rwo -->

            </div>
            <!-- /.container -->
        </section>
        <!-- /.gallery -->

        <section class="newsletter bg_primary p-5">

            <h1 class="text-white text-uppercase text-center">iscriviti</h1>
            <p class="text-white text-center">Per rimanere aggiornato!</p>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="row g-2">
                            <div class="col-md">
                              <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="email@esmpio.com">
                                <label for="floatingInputGrid">Email address</label>
                              </div>
                            </div>
                            <div class="col-md">
                              <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                  <option selected>Scegli un'opzione</option>
                                  <option value="1">Offerte</option>
                                  <option value="2">Concorso a premi</option>
                                  <option value="3">Sconti</option>
                                </select>
                                <label for="floatingSelectGrid">Promo</label>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- /.col-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->

        </section>
        <!-- /.newsletter -->
        

    </main>
    <!-- /.site_main -->





    <footer class="site_footer text-white">
        

        <div class="info">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 text-center p-4">
                        <h4 class="text-uppercase">location</h4>
                        <p>2215 John Daniel Drive Clark, MO 54243</p>
                    </div>
                    <!-- /.col-12 col-md-4 -->
                    <div class="col-12 col-md-4 text-center p-4">
                        <h4 class="text-uppercase">location</h4>
                        <div class="social_links mb-3">

                            <button type="button" class="btn btn-outline-light rounded-circle">
                                <i class="fa-brands fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light rounded-circle">
                                <i class="fa-brands fa-google-plus-g "></i>
                            </button>
                            <button type="button" class="btn btn-outline-light rounded-circle">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light rounded-circle">
                                <i class="fa-brands fa-linkedin-in "></i>
                            </button>

                        </div>
                    </div>
                    <!-- /.col-12 col-md-4 -->
                    <div class="col-12 col-md-4 text-center p-4">
                        <h4 class="text-uppercase">about freelancer</h4>
                        <p>Freelance is a free to use, open source Bootstrap theme created by 
                            <a href="#" class="color_primary text-decoration-none">Start Bootstrap</a>
                            .
                        </p>
                    </div>
                    <!-- /.col-12 col-md-4 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-md -->
        </div>
        <!-- /.info -->
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center p-4">
                <p>Copyright &copy; Your Website 2019</p>
            </div>
            <!-- /.col-4 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    </footer>
    <!-- /.site_footer -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
